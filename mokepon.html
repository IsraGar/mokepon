<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mokepon</title>

        <input type="radio" name="mascota" id="capipepo" />

          <p>Capipepo</p>

        </label>
        
        <input type="radio" name="mascota" id="ratigueya" />

          <p>Ratigueya</p>
          <img src="assets/ratigueya_attack.png" alt="Ratigueya">
        </label>

      <button id="btn-mascota">Seleccionar</button>

    <section id="seleccionar-ataque">

        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p>Tu mascota</p>
          <p id="vidas-jugador">Vidas 3</p>
          <p id="mascota-jugador"></p>          
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p>Enemigo</p>
          <p id="vidas-enemigo">Vidas 3</p>
          <p id="mascota-enemigo"></p>

</html>
